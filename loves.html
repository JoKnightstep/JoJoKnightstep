<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleloves.css">

    <title>Document</title>
</head>
<body>

        <section class="container">
                <h1>
                    Tenniel Illustrations 
                    for 
                    Alice in Wonderland
                </h1>
                
                <h2>
                    by Sir John Tenniel
                </h2>
                
                <div class="carousel">
                    <div class="carousel-inner">
                        <figure>
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/hand.gif" alt="">
                            <figcaption>
                                 <span>1</span>
                                 Alice's hand grabbing at Rabbit
                            </figcaption>
                        </figure>
                        <figure>
                            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/rabbit.gif" alt="">
                            <figcaption>
                            <span>2</span>
                                White Rabbit checking watch
                            </figcaption>
                        </figure>
                          <figure>
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/drinkmebottle.gif" alt="">
                              <figcaption>
                                  <span>3</span>
                                  Alice taking "Drink Me" bottle
                              </figcaption>
                          </figure>
                          <figure>
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/giantalice.gif" alt="">
                              <figcaption>
                                  <span>4</span>
                                  Giant Alice watching Rabbit run away
                              </figcaption>
                          </figure>
                          <figure>
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/dodo.gif" alt=""> 
                            <figcaption>
                                <span>5</span>
                                Dodo presenting thimble
                            </figcaption>
                          </figure>
                          <figure>
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/alicetall.gif" alt="">
                              <figcaption>
                                  <span>6</span>
                                  Alice stretched tall 
                              </figcaption>
                          </figure>
                          
                          <figure>
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/caterpillar.gif" alt="">
                              <figcaption>
                                  <span>7</span>
                                  Alice meets the Caterpillar 
                              </figcaption>
                          </figure>
                          
                          <figure>
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/fishandfrog.gif" alt=""> 
                            <figcaption>
                                <span>8</span>
                                Fish and Frog servants
                            </figcaption>
                          </figure>
                          
                          <figure>
                              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/234228/pigbaby.gif" alt="">
                              <figcaption>
                                  <span>9</span>
                                  Alice and pig baby
                              </figcaption>
                          </figure>
                                 
                    </div>
                    
                </div>
                <div class="button">
                    <a href="#">Scroll</a>
                </div>
            </section>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
            <script src="loves.js"></script>

</body>
</html>
